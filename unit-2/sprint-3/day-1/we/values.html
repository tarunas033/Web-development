<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name"/>
    <select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	
	<input type="text" name="email" id="email"/>
	<input type="text" name="mobile" id="mobile"/>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            let enteredName=document.getElementById("name").value;
            alert(enteredName);
		}

		function showGender() {
			// Show the alert of the selected Gender
            let enteredGender=document.getElementById("gender").value;
            alert(enteredGender);

		}

		function showEmail() {
			// Show the alert of the filled email
            let enteredEmail=document.getElementById("email").value;
            alert(enteredEmail);


		}

		function showMobile() {
			// Show the alert of the filled mobile
            let enteredMobile=document.getElementById("mobile").value;
            alert(enteredMobile);


		}
	</script>
</body>
</html>
