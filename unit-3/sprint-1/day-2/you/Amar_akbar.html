
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="nikeProduct(e)">
    
        <h1>Constructor function</h1>
        <input type="text" placeholder="name" id="name">
        <input type="number" placeholder="price" id="price">
        <input type="submit">
    </form>
</body>
</html>
<script>
    //Normal function
    function nikeProduct(n,p) {
        let Product={};

        Product.name = n,
        Product.price = p;

        return Product;
    }
    let prod1=nikeProduct('shoes',2999);
    console.log('prod1:',prod1);



    //constructor function
    function nikeProductCF(n,p) {

        this.name=n;
        this.price=p;
    }

    let prod2=new nikeProductCF('jordans',9999);
    console.log('prod2:',prod2);

    




    

</script>
