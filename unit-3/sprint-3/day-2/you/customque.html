    class Stack {
      constructor() {
        this.length = 0;
        this.stack_contents = []; //stack_contennts is an array internally
      }
    
      push(...el) {
        console.log('el:', el);
        //el is an number
    
        el.forEach((element) => {
          this.stack_contents.push(element);
          this.length++;
        });
    
        return this.stack_contents;
      }
    
      remove() {
        let removed_value = this.stack_contents.pop();
        this.length--;
    
        return removed_value;
      }
    }
