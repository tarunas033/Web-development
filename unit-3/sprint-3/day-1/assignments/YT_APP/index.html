<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube</title>
    <style>
        *{
            background-color:black;
        }
        #nav{
            display: flex;
            height: 100px;
            border: 1px solid;
            width: 100%;
            margin: auto;
            background-color: black;
        }
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
            gap: 5%;
            width: 80%;
            margin: auto;
            margin-top: 50px;
           background-color: black;
        }
       
        #container img{
            width: 100%;
        }
        #container>div:hover{
            transform: scale(1.2);
        }
       
        #container h4,h5,p{
            color: white;
            /* text-align: center; */
        }
        #yimg{
            width: 15%;
            /* height: 25px; */
            margin-left: 15px;
        }

        input{
            width: 400px;
            height: 30px;
            margin-top: 38px;
            margin-left: 200px;
            color: white;
            border-radius: 5px;
            background-color: #373737;
            color: white;
            border: 0;
        }
        #sbtn img{
           width: 100%;
           height: 90%;
           background-color: #202020;
         
        }
        #sbtn{
            height: 32px;
            margin-top: 38px;
            background-color: black;
            margin-left: 3px;
        }
        #micimg{
            height: 25px;
            margin-top:40px ;
            
        }
        #h2{
            font-size: 35px;
            margin-left: 5%;
            color:white
        }
     #bellimg{
        width: 40px;
        height: 30px;
        color: black;
        background-color: black;
        margin-top:40px ;
        margin-left: 3px;
     }
     #camimg{
        width: 40px;
        height: 30px;
        color: black;
        background-color: black;
        margin-top:40px ;
        margin-left: 20%;
     }
     #personimg{
        width: 40px;
        height: 54px;
        color: black;
        background-color: black;
        margin-top:27px ;
        /* margin-left: 20%; */
        background-color: white;
        
     }
     #threelines{
        width: 5%;
        height: 40px;
        margin-top: 30px;
     }

        
    </style>
</head>
<body onload="pVideos()">
    <div id="nav">
        <img id="threelines" src="https://logodix.com/logo/1146025.png" alt="">
   <img  id="yimg" src="https://media.idownloadblog.com/wp-content/uploads/2020/08/YouTube-logo-black-background.png" alt="">

    <input type="text" placeholder="Search" id="query">

    <img id="micimg"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaIhhGqbxY-s7oP9q9YBNkNKSqn6pDmvl8kyk937FXxLvsEP6HIYRAbgzbi5d_EHxn054&usqp=CAU" alt="">
    <img id="camimg" src="https://www.citypng.com/public/uploads/small/11640206851ycf5skkxxrjs18buwnvk1p8fv3jjfqu6jayttuoq2snbgrv3j2srpo0jaaus7drcagawyvlbisqpqikoubsmqpkvmqthf87nns7l.png" alt="">
    <img id="bellimg" src="https://i.pinimg.com/736x/98/31/a8/9831a87a7f2d3ca32e64a15b1f20cbcf.jpg" alt="">
    <img id="personimg" src="https://thumbs.dreamstime.com/b/person-icon-black-background-person-solid-vector-eps-90447225.jpg" alt="">
    </div>

</html>
