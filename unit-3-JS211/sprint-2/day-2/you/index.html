<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {

      height: 150vh;
      margin-top: 10vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 32%);
      width: 80%;
      gap: 20px;
      margin: auto;
      text-align: center;
    }

    #conatiner>div {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      display: block;
    }

    #container>div>img {
      width: 100%;
      height: 60%;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
  </style>
</head>

<body>
  <div>
    <input type="text" id="query" placeholder="Search" oninput="debounce(search, 1000)">
  </div>
  <div id="container"></div>
</body>

</html>
<script src="./index.js"></script>
