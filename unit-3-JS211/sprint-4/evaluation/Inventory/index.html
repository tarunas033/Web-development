<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    

    <h1>Admin Panel</h1>
    <div id="product_sidebar">
      <input type="text" placeholder="Enter Product Name" id="name">
      <input type="text" id="price" placeholder="Enter Product price">
      <input type="text" id="description" placeholder="Enter Description">
      <input type="text" id="delivery" placeholder="Enter delivery date">
      <input type="text" id="image" placeholder="Enter Image URL">
      <button id="add_product">Add Product</button>
    <h1>Sort Based on Price</h1>
    <button id="sort-low-to-high">Sort Low To High</button>
    <button id="sort-high-to-low">Sort High to Low</button>
    <h1>Filter By Price</h1>
    <button id="greater-than">Price > 4000</button>
    <button id="less-than">Price<= 4000</button>
  </div>
  <div id="container"> </div>
  </body>
  <script src="./src/scripts/index.js"></script>
</html>
